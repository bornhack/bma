{% extends "base.html" %}
{% load bootstrap5 %}
{% block title %}Manage Videos{% endblock title %}

{% block content %}

  <div class="row mt-5 mb-5 justify-content-between">
    <div class="col-6">
      <h3>Manage your videos</h3>
    </div>
    <div class="col-6 d-flex justify-content-end">
      <a href="{% url 'files:upload' %}" class="btn btn-outline-primary">Upload</a>
    </div>
  </div>

  <div class="row mb-5">
    <div class="col-12">
      <div class="row row-cols-lg-4 row-cols-md-2 row-cols-sm-2 g-4">
        {% for video in object_list %}
          <div class="col">
            <div class="card">
              <i class="fa-regular fa-file-video fa-5x card-img-top"></i>
              <div class="card-body">
                <h5 class="card-title">{{ video.title }}</h5>
                <p class="card-text">Add video details</p>
              </div>
              <div class="card-footer">
                <i class="fa-solid fa-upload text-muted"></i>
                <small class="text-muted">{{ video.created|date:"d/m/y-H:i:s" }}</small>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>

{% endblock content %}
